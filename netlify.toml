[build]
  functions = "netlify/functions"
  publish = "."

# Manifest → función
[[redirects]]
  from = "/manifest.json"
  to = "/.netlify/functions/addon/manifest.json"
  status = 200
  force = true

# Streams → función
[[redirects]]
  from = "/stream/*"
  to = "/.netlify/functions/addon/stream/:splat"
  status = 200
  force = true

# Meta → función (para Omni)
[[redirects]]
  from = "/meta/*"
  to = "/.netlify/functions/addon/meta/:splat"
  status = 200
  force = true

# Raíz → página HTML de la función
[[redirects]]
  from = "/"
  to = "/.netlify/functions/addon"
  status = 200
  force = true

# No caché del manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Endurece seguridad sin romper nada
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), fullscreen=(), payment=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"
    Content-Security-Policy = "default-src 'none'; img-src 'self' data: https:; style-src 'unsafe-inline'; script-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'none'; form-action 'none'"
